<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/style.css" >

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="/index.js"></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

 
</head>
<body>

  <div class="container">
    <div class="bg-img">
      <img class="bg-desktop" src="/images/pattern-bg-desktop.png" alt="background" width="100%">
      <img class="bg-mobile" src="/images/pattern-bg-mobile.png" alt="background-mobile" width="100%">
      <div class="insert-search">
        <h4>IP Address Tracker</h4>
        <input id="myIp" type="text" placeholder="Search for any IP address or domain"  required/>
        <button type="submit" onclick="finder()">> </button>
      </div>
    </div>
    <div class="container-info">
      <div>
        <span>IP Address</span>
        <span class="ipAddress"></span>
      </div>
      <div>
        <span>Location</span>
        <span class="location"></span>
      </div>
      <div>
        <span>Timezone UTC</span>
        <span class="timezone"></span>
      </div>
      <div>
        <span>ISP</span>
        <span class="isp"></span>
      </div>
    </div>
    

    <div id="map"></div>

  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maicon Borba</a>.
  </div>
</body>
</html>
